<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-sm-1 hour first" id="0" data-hour="9">
          9AM
        </div>
        <textarea class="col-sm-10 description ta1"></textarea>
        <button class="col-sm-1 saveBtn fas fa-save btn1">
          
        </button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour second" id="1" data-hour="10">
          10AM
        </div>
        <textarea class="col-sm-10 description ta2"></textarea>
        <button class="col-sm-1 saveBtn fas fa-save btn2">
          
        </button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour third" id="2" data-hour="11">
          11AM
        </div>
        <textarea class="col-sm-10 description ta3"></textarea>
        <button class="col-sm-1 saveBtn fas fa-save btn3">
          
        </button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour fourth" id="3" data-hour="12">
          12PM
        </div>
        <textarea class="col-sm-10 description ta4"></textarea>
        <button class="col-sm-1 saveBtn fas fa-save btn4">
          
        </button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour fifth" id="4" data-hour="13">
          1PM
        </div>
        <textarea class="col-sm-10 description ta5"></textarea>
        <button class="col-sm-1 saveBtn fas fa-save btn5">
          
        </button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour sixth" id="5" data-hour="14">
          2PM
        </div>
        <textarea class="col-sm-10 description ta6"></textarea>
        <button class="col-sm-1 saveBtn fas fa-save btn6">
          
        </button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour seventh" id="6" data-hour="15">
          3PM
        </div>
        <textarea class="col-sm-10 description ta7"></textarea>
        <button class="col-sm-1 saveBtn fas fa-save btn7">
          
        </button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour eighth" id="7" data-hour="16">
          4PM
        </div>
        <textarea class="col-sm-10 description ta8"></textarea>
        <button class="col-sm-1 saveBtn fas fa-save btn8">
          
        </button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour ninth" id="8" data-hour="17">
          5PM
        </div>
        <textarea class="col-sm-10 description ta9"></textarea>
        <button class="col-sm-1 saveBtn fas fa-save btn9">
          
        </button>
      </div>
      <div class="row">

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
